modelement.gui.description=GUI is a displayable panel with elements such as buttons, labels, slots, ...
modelement.item.description=Item is an object that can be held in hand. You can use it and can have damage.
modelement.keybind.description=Key bind adds new key action for client that causes selected event result.
modelement.loottable.description=Loot table represents what items should be generated naturally in containers.
modelement.mob.description=Living entity is entity with movement, AI tasks, health, ...
modelement.musicdisc.description=Music disc is an item that can be played in jukeboxes.
modelement.overlay.description=Overlay adds additional GUI overlay that can be seen in the in-game interface.
modelement.painting.description=Painting is a picture that you can put on your walls using the Painting item
modelement.particle.description=Particle is a special graphics effect that is spawned on certain events.
modelement.plant.description=Plant is a block that spawns on grass and can be picked up, it can also grow.
modelement.potioneffect.description=Potion effect is an effect that can be given to entities.
modelement.procedure.description=Procedure is a graphically designed flow of events with optional global triggers.
modelement.rangeditem.description=Ranged item shoots entities that act like projectiles and can have custom models.
modelement.recipe.description=Recipe is a defined set of blocks and items that gives you new block or item.
modelement.structure.description=Structure spawn is a set of blocks that spawns in based on defined conditions.
modelement.tab.description=Creative tab is a set of items and blocks that can be seen in creative inventory.
modelement.tag.description=Tags are used to group elements using different tag types.
modelement.tool.description=Tool is an item that helps you dig or attack faster and better than using hand.
modelement.potionitem.description=Potion Item is an item giving effects to the entity.
