modelement.fuel.description=Paliwo jest blokiem lub przedmiotem, który może być wykorzystywany jako paliwo w piecach.
modelement.function.description=Funkcja pozwala graczom uruchamiać komendy po wywołaniu.
modelement.gui.description=Interfejs graficzny jest wyświetlanym panelem z takimi elementami jak przyciski, etykiety, gniazda ...
modelement.item.description=Przedmiot jest obiektem, który może być trzymany w ręki. Możesz być użyty i mieć obrażenia.
