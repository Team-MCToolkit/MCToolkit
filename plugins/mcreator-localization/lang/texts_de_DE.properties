dialog.tools.inject_tags.text_top=<html><b>Select the tags to add to the workspace and click "Add tags".</b><br>If you already <i>manually</i> (not using this tool) added any of these tag types, don't check them here to avoid conflicts.
action.pack_tools.tag=Add common tags to workspace...
dialog.tools.inject_tags.tag.blocks.forge.dirt=Trees and foliage can grow on these blocks. Add blocks you use for (under)ground of your biomes to this tag group.
dialog.tools.inject_tags.tag.blocks.minecraft.logs=If a block in this tag is around a leaves block, the leaves will not decay.
dialog.tools.inject_tags.tag.blocks.minecraft.climbable=This tag is used to determine what blocks the player can climb. Also used by entity AI pathfinding.
dialog.tools.inject_tags.tag.blocks.minecraft.fences=Used by pathfinding and to determine connections with fences and leads.
dialog.tools.inject_tags.tag.blocks.minecraft.wooden_fences=Used in 1.16.x to determine connections with wooden fences. Blocks tagged with this tag contain "minecraft\:fences" tag too.
dialog.tools.inject_tags.tag.blocks.minecraft.walls=Used by pathfinding and to determine connections with other walls, panes, bars, and gates.
dialog.tools.inject_tags.tag.blocks.minecraft.small_flowers=Bees can pollinate these blocks, endermen can hold these blocks
dialog.tools.inject_tags.tag.blocks.minecraft.tall_flowers=Bees can pollinate these blocks
dialog.tools.inject_tags.tag.blocks.minecraft.impermeable=Blocks in this tag do not let fluids or honey drip through.
dialog.tools.inject_tags.tag.blocks.minecraft.leaves=Used to determine destroy speed by shears and swords, used by AI of some mobs.
dialog.tools.inject_tags.tag.blocks.minecraft.valid_spawn=Used to determine if a location is a valid initial spawn position for the player.
dialog.tools.inject_tags.tag.blocks.minecraft.fire=Used by mob AI path finding according to their actions with fire.
dialog.tools.inject_tags.tag.blocks.minecraft.beacon_base_blocks=Used by beacons to check which base blocks can activate it.
dialog.tools.inject_tags.tag.blocks.minecraft.dragon_immune=Used to determine what blocks the ender dragon can't destroy.
dialog.tools.inject_tags.tag.blocks.minecraft.wither_immune=Used to determine what blocks the wither can't destroy.
dialog.tools.inject_tags.tag.items.minecraft.arrows=Items in this tag group can be shot and used by bows and crossbows.
dialog.tools.inject_tags.tag.items.minecraft.planks=Items in this tag group will work with all vanilla plank recipes.
dialog.tools.inject_tags.tag.items.minecraft.flowers=These items can breed bees. Bees follow players holding items in this tag group.
dialog.tools.inject_tags.tag.items.minecraft.small_flowers=Can be used in suspicious, fed mushrooms, and have other properties from flowers tag
dialog.tools.inject_tags.tag.functions.minecraft.tick=Functions tagged in this tag group will be called each world tick.
dialog.tools.inject_tags.tag.functions.minecraft.load=Functions tagged in this tag group will be called when the world loads.
dialog.tools.inject_tags.tag.entities.minecraft.arrows=Entities in this tag group can be shot and used by bows and crossbows.
dialog.tools.inject_tags.tag.entities.minecraft.beehive_inhabitors=Entities in this tag group can be in beehives.
dialog.tools.inject_tags.tag.entities.minecraft.impact_projectiles=Entities in this tag group can activate targets.
dialog.tools.inject_tags.tag.entities.minecraft.raiders=Entities in this tag participate in raids.
dialog.tools.inject_tags.tag.entities.minecraft.skeletons=Entities in this tag can kill creepers and drop music discs.
