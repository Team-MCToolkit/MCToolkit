modelement.achievement.description=Conquista é um texto mostrado quando o jogador faz/completa algo requerido para completa-la, pode ser acessado no painel "Conquistas" do menu pause.
modelement.armor.description=Armadura é o item que você pode vestir e receber proteção.
modelement.biome.description=Bioma é uma área específica definida na geração de mundo, com cor, água e fauna personalizada.
modelement.block.description=Blocos são as unidades basícas do minecraft. São objetos 3D que podem ser colocados no mundo.
modelement.code.description=Elemento customizado é um elemento com código customizado no editor de códigos.
modelement.command.description=Comandos são textos que podem ativar uma ação(através de procedure) quando o player usa-lo no chat.
modelement.dimension.description=Dimensão é um mundo que é gerado, com suas próprias propriedades e tendo um portal.
modelement.enchantment.description=Encantamentos é um modificador que adiciona uma habilidade especial ao item que foi encantado.
modelement.gamerule.description=Game rule is a customizable parameter for a specific in-game world
modelement.fluid.description=Fluido é um bloco especial que pode fluir, se espalhando pelo mundo.
modelement.food.description=Comida é o item que o jogador pode comer.
modelement.fuel.description=Combustível é um bloco ou item que pode ser usado na fornalha, EX\: Carvão, madeira, Carvão vegetal, etc.
modelement.function.description=Função permite que o jogador ative comandos definidos dentro do elemento.
modelement.gui.description=GUI é um painel que aparece na tela com elementos como botão, textos, slots, etc (ex GUI da fornalha, bau, etc).
modelement.item.description=Item é um objeto que o player pode segurar na mão. Você pode usar isso e o item pode gastar a durabilidade.
modelement.keybind.description=Função de tecla adiciona uma nova ação da tecla (como andar, por exemplo) Adiciona uma ação na tecla para o minecraft causar o evento programado na procedure.
modelement.loottable.description=Tabela de looting representa quais itens podem ser gerados naturalmente em containers, drop de mobs, drop de blocos quando quebrados, etc.
modelement.mob.description=entidade viva é a entidade com movimento(MOBS), Procedures de I.A , vida, etc.
modelement.musicdisc.description=Disco de música é um item que pode ser tocado em uma jukebox.
modelement.overlay.description=Overlay adiciona uma GUI em jogo (ex\: barra de fome, vida, mana, etc).
modelement.painting.description=Pintura é uma imagem que você pode colocar em suas paredes usando o item de pintura
modelement.particle.description=Partícula é um efeito gráfico especial que é gerado em certos eventos.
modelement.plant.description=Planta é um bloco que spawna na grama e pode ser coletado.
modelement.potioneffect.description=Potion effect is an effect that can be given to entities.
modelement.procedure.description=Procedure  é  uma forma grafica para criar fluxos de eventos (Global triggers são opcionais)
modelement.rangeditem.description=Item de ataque a distancia atira entidades que funcionam como projéteis(balas) e podem ter seus próprios modelos personalizados.
modelement.recipe.description=Receita é um conjunto definido de blocos e/ou itens que criara(craftar) um novo item/bloco.
modelement.structure.description=Estruturas é um conjunto de blocos definidos que irão spawnar no mundo de acordo com suas configurações e condições.
modelement.tab.description=Janela do criativo é um lugar onde itens e blocos podem ser vistos no criativo.
modelement.tag.description=Tags are used to group elements using different tag types.
modelement.tool.description=Ferramenta é o item que te ajuda à cavar ou atacar melhor quando o item está na mão.
modelement.potionitem.description=Potion Item is an item giving effects to the entity.
